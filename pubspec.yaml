name: start_up_project
description: A new Flutter project.

publish_to: 'none'
# Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
#YOUR APP VERSION
environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5 #CUPERTINO ICONS PACK
  get: ^4.6.5 #BLOC MANAGER
  get_storage: ^2.1.1 #PERMANENET STORAGE
  flutter_native_splash: ^2.2.19 #SPLASH SCREEN
  cached_network_image: ^3.2.3 #ALLOW TO CACHE THE IMAGE IN APP CACHE
  shared_preferences: ^2.0.18 #PERMANENET  STORAGE
  location: ^4.4.0 #LOCATION
  carousel_slider: ^4.2.1 #SLIDER
  dio: ^5.0.1 #WEB PROTOCOL
  flutter_dotenv: ^5.0.2 #WEB PROTOCOL
  flutter_screenutil: ^5.6.1 #ALLOW TO MAKE A DYNAMIC SIZE
  google_fonts: ^4.0.3 #GOOGLE FONTS PACKAGE
  font_awesome_flutter: ^10.4.0 #FONT AWESOME ICONS PACK
  intl: ^0.18.0
  animated_text_kit: ^4.2.2 #ANIMATED TEXT
  flutter_slidable: ^2.0.0 #SLIDES
  #change application launcher icon plugin
  flutter_launcher_icons: ^0.12.0
  #pull to refresh content
  pull_to_refresh: ^2.0.0
  #change language
  #easy_localization: ^3.0.1
  #a floating button
  flutter_speed_dial: ^6.2.0
  #a beautiful swipe
  liquid_swipe: ^3.0.0
  flutter_facebook_auth: ^5.0.8
  #a login interface
  flutter_login: ^4.1.1
  #get application information
  package_info_plus: ^3.0.3
  sign_in_with_apple: ^4.3.0
  #get device device_information:
  device_info_plus: ^8.1.0
  #theming
  adaptive_theme: ^3.2.0
  line_icons: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
